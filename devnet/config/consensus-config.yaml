chainweb:
  chainwebVersion: evm-development
  throttling:
    global: 1000
    mempool: 20
    putPeer: 55
  serviceApi:
    interface: '*'
    port: 1848
  p2p:
    peer:
      hostaddress:
        port: 1789
    ignoreBootstrapNodes: true
    maxSessionCount: 2

logging:
  logger:
    log_level: info
  backend:
    format: text
    color: 'true'
  telemetryBackend:
    enabled: true
    configuration:
      format: text
      color: 'true'
