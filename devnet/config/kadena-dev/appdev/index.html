    # Nginx proxy

    This proxy provides a reverse proxy for the Kadena EVM development network.
    It allows you to access the EVM development network via a single endpoint.

    ## Usage
    You can access the EVM development network via the following URL:
    ```
    <current-host>/chainweb/0.0/evm-development/
    <current-host>/chainweb/0.0/evm-development/chain/{cid}/evm/rpc
    <current-host>/chainweb/0.0/evm-development/chain/{cid}/pact/api/v1
    ```

    ## Links
    - [/chainweb/0.0/evm-development/cut](http://localhost:1848/chainweb/0.0/evm-development/cut)
    - [/chainweb/0.0/evm-development/chain/0/pact/api/v1](http://localhost:1848/chainweb/0.0/evm-development/chain/0/pact/api/v1)
    - [/chainweb/0.0/evm-development/chain/20/evm/rpc](http://localhost:1848/chainweb/0.0/evm-development/chain/20/evm/rpc)

    ## Endpoints
    The following endpoints are available. They all start with prefix
    `http://localhost:1848/chainweb/0.0/evm-development/`:

    - [Consensus API /cut](http://localhost:1848/chainweb/0.0/evm-development/cut)

    </script>
</zero-md>
