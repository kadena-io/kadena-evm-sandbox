                }
            },
            "networks": {
                "bootnode-internal": null
            },
            "entrypoint": [
                "/chainweb-mining-client/chainweb-mining-client",
                "--node=bootnode-consensus:1848",
                "--thread-count=2",
                "--no-tls",
                "--worker=simulation",
                "--hash-rate=1000000",
                "--constant-delay-block-time=${BLOCK_RATE:-2}",
                "--on-demand-port=1917"
            ],
            "ports": [
                "1917:1917"
            ]
        }
